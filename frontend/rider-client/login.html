<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="util/WebSocket.js"></script>
    <script type="text/javascript" src="js/login.js"></script>

    <link href="css/login.css" rel="stylesheet">
    <title>Login</title>
</head>
<body>

<div id="container">
    <div id="center">
        <form id="login-form">
            <input type="text" name="account" placeholder="账号"><br>
            <input type="password" name="password" placeholder="密码"><br>
            <input type="hidden" id="longitude" name="longitude" placeholder="经度"><br>
            <input type="hidden" id="latitude" name="latitude" placeholder="纬度"><br>
            <button type="button" id="login-button">登录</button>
            <button type="button" id="register-button">注册</button>
        </form>
    </div>
</div>




</body>
</html>
